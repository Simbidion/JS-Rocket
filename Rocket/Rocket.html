<!DOCTYPE html>
<html>

  <head>
    <title>Rocket</title>
    <script type="text/javascript" src="rocket.js"></script>
    <link rel="stylesheet" type="text/css" href="rocket.css">
    <script type="text/javascript" src="rocket.js"></script>
  </head>

  <body class=bodyState1>
    <div class="left">

      <div class="state1">
        <h1>Rocket</h1>
        <a href="#" class ="button" onclick="changeState(2)">Click to start count down</a>
      </div>

      <div class="state2">
        <h1 id="countDown">10</h1>
        <a href="#" class ="button" onclick="changeState(1)">ABORT!</a>
      </div>

      <div class="state3">
        <h1>Lift off!</h1>
      </div>

      <div class="state4">
        <h1>Well done!</h1>
        <a href="#" class ="button" onclick="changeState(1)">Do it again</a>
      </div>

      <div class="state5">
        <h1>Bugger...</h1>
        <a href="#" class ="button" onclick="changeState(1)">Have another go</a>
      </div>

    </div>

    <div class="right">
      <div class="rocket"></div>
      <div class="grass"></div>
    </div>

  </body>

</html>
